<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Manager</title>
  <link rel="ico" href="media\lib icon.ico" type="x-icon">
  <link rel="shortcut icon" href="media\lib icon.ico" type="x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="headers">
      <h1>LIBRARY MANAGER</h1>
    </div>
    <div class="search-div">
      <div class="search-container">
        <label id="search-label" for="search-bar">Search </label>
        <input type="text" id="search-bar">
      </div>
    </div>
  </header>
  <div class="layout">
    <nav>
      <button onclick="currentStatus()"><div>Status</div></button>
      <button onclick="allUser()"><div>User</div></button>
      <button onclick="inserviceRecord()"><div>In-Service Book Records</div></button>
      <button  onclick="specialFunctionalities()"><div>Special</div></button>
      <button onclick="exportDoc()"><div>Report</div></button>
    </nav>
    <main>
      <div id="overlayLoader">
        <div class="loader"></div>
        <p id="overlayText">Processing... Please wait</p>
      </div>

      <div class="top-bar"></div>
      <div class="book-grid">
      </div>
      <div class="form-popup">
      </div>
    </main>
  </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
